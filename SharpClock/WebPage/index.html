<!DOCTYPE html>
<html>
<head>
    <title>SharpClock Manager</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>

    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- materializecss -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="main.min.js"></script>
    <link rel="stylesheet" href="style.min.css" type="text/css" />
</head>
<body>
    <div id="Loader" class="progress"><div class="indeterminate"></div></div>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><i class="hide-on-small-only"><img src="logo.png" alt="Logo" style="height: 100%; image-rendering: pixelated;" /></i>SharpClock Manager v0.7.5</a>
            </div>
        </nav>
        <div class="card blue-grey darken-1">
            <div class="card-content">
                <span class="card-title white-text">Module Settings</span>
                <ul class="collapsible" id="moduleList"></ul>
            </div>
        </div>
        <div class="card blue-grey darken-1">
            <div class="card-content">
                <span class="card-title white-text">Options</span>
                <ul class="collapsible" id="optionList">
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">add_box</i>
                            App Instaler
                        </div>
                        <div class="collapsible-body white">
                            <div id="AppInstall">
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span><i class="material-icons">attach_file</i></span>
                                        <input id="AppInstall_File" type="file" accept=".dll"/>
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" placeholder="Upload Module.dll">
                                    </div>
                                </div>
                                <button id="AppInstall_Save" class="waves-effect waves-light btn"><span class="material-icons right">save_alt</span></button>
                            </div>
                            <br/>
                            <div>
                                <ul class="collection" id="InstaledDll"></ul>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">settings_applications</i>
                            Properties
                        </div>
                        <div class="collapsible-body white">
                            <form id="PropertiesForm" method="post">
                                <p>
                                    <label>
                                        <span><span class="material-icons">brightness_medium</span><span id="brightnessValue">0%</span></span>
                                        <input type="range" min="0" max="100" value="0" id="brightnessControl" />
                                    </label>
                                </p>
                                <!--<button class="waves-effect waves-light btn" type="submit"><span class="material-icons right">save</span></button>-->
                            </form>
                            <br />
                            <div class="row">
                                <div><button class="col s12 waves-effect waves-light btn indigo accent-3" id="nextModuleBtn">Next Module<i class="material-icons right">navigate_next</i></button></div>
                            </div>
                            <div class="row">
                                <div><button class="col s12 waves-effect waves-light btn" id="pauseBtn">Module auto switch<i class="material-icons right">pause</i></button></div>
                            </div>
                            <div class="row">
                                <div><button class="col s4 waves-effect waves-light btn grey" id="stopBtn">Stop<i class="material-icons right">stop</i></button></div>
                                <div><button class="col s4 waves-effect waves-light btn red" id="shutdownBtn">Shutdown<i class="material-icons right">power_settings_new</i></button></div>
                                <div><button class="col s4 waves-effect waves-light btn yellow" id="reloadBtn">Restart<i class="material-icons right">refresh</i></button></div>
                            </div>
                        </div>
                    </li>
                    <li title="Night mode disable all modules except first and lowers brightness">
                        <div class="collapsible-header disabled">
                            <i class="material-icons">nights_stay</i>
                            Night Mode
                        </div>
                        <div class="collapsible-body white">
                            <form id="nightModeForm" method="post">
                                <p>
                                    <label>
                                        <span>Night Mode switch On time</span>
                                        <input type="time" name="startTime" />
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        <span>Night Mode switch Off time</span>
                                        <input type="time" name="stopTime" />
                                    </label>
                                </p>
                                <button class="waves-effect waves-light btn" type="submit"><span class="material-icons right">save</span></button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
